<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Scrolling Nav - Start Bootstrap Template</title>


        {% load static %}
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container">
                <a class="navbar-brand" href="#page-top">{{request.user.username}}</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarResponsive"
                        aria-controls="navbarResponsive" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item active">
                                <a class="nav-link" href="{% url 'post_list' %}">Главная

                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/news/create/">Создать новость</a>
                        </li>
                         <li class="nav-item">
                            <a class="nav-link" href="/article/create/">Создать статью</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/news/search/">Поиск</a>
                        </li>
                         <li class="nav-item">
                            <a class="nav-link" href="/accounts/login/">Войти</a>
                        </li>
                         <li class="nav-item">
                            <a class="nav-link" href="/logout/">Выйти</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

       <div class="row">
            <div class="container  text-center">
                <div class="col-lg-12 text-center">
                   {% block content %}
                   {{ flatpage.content }}
                   {% endblock content %}
               </div>
            </div>
        </div>
    </body>
</html>
